fragment TransferSummary on Transfer {
    transactionHash
    timestamp
    from
    to
    txFee
}
fragment TokenFragment on EthTokenInfo {
    name
    symbol
    decimals
}
query getERC20Transfers($hash: String!, $_limit: Int, $_nextKey: String) {
    getERC20Transfers(owner: $hash, limit: $_limit, nextKey: $_nextKey) {
        transfers {
            transfer {
                ...TransferSummary
            }
            stateDiff {
                to {
                    before
                    after
                }
                from {
                    before
                    after
                }
            }
            value
        }
        nextKey
    }
}