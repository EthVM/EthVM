fragment TxDetails on Tx {
    blockNumber
    from
    gas
    gasPrice
    gasUsed
    timestamp
    hash
    input
    status
    nonce
    to
    transactionIndex
    value
    replacedBy
    contractAddress
}

query getTransactionByHash($hash: String!) {
    getTransactionByHash(hash: $hash) {
        ...TxDetails
    }
}

subscription transactionEvent($hash: String!) {
    transactionEvent(hash: $hash)
}
