query latestBlocks($fromBlock: BigNumber, $offset: Int, $limit: Int) {

  blockSummaries(fromBlock: $fromBlock, offset: $offset, limit: $limit) {
    ...BlockSummaryPage
  }

}

query blocksByAuthor($author: String!, $offset: Int, $limit: Int) {

  blockSummaries: blockSummariesByAuthor(author: $author, offset: $offset, limit: $limit) {
    ...BlockSummaryByAuthorPage
  }

}

fragment BlockSummary on BlockSummary {
  number
  hash
  author
  numTxs
  numSuccessfulTxs
  numFailedTxs
  reward
  uncleHashes
  transactionHashes
  difficulty
  timestamp
}

fragment BlockSummaryPage on BlockSummaryPage {
  items {
    ...BlockSummary
  }
  totalCount
}

fragment BlockSummaryByAuthorPage on BlockSummaryByAuthorPage {
  items {
    ...BlockSummary
  }
  hasMore
}

subscription newBlock {

  newBlock {
    ...BlockSummary
  }

}

subscription newBlockMetric {

  newBlockMetric {
    ...BlockMetric
  }

}

fragment BlockMetric on BlockMetric {

  number
  blockHash
  timestamp
  blockTime
  numUncles
  difficulty
  totalDifficulty
  totalGasPrice
  avgGasLimit
  avgGasPrice
  totalTxs
  numSuccessfulTxs
  numFailedTxs
  numInternalTxs
  totalTxFees
  avgTxFees

}


query blockByHash($blockHash: String!) {

  blockDetail: blockByHash(hash: $blockHash) {
    ...BlockDetail
  }

}

query blockByNumber($blockNumber: BigNumber!) {

  blockDetail: blockByNumber(number: $blockNumber){
    ...BlockDetail
  }

}

fragment BlockDetail on Block {
  header {
    number
    hash
    parentHash
    nonce
    sha3Uncles
    logsBloom
    transactionsRoot
    stateRoot
    receiptsRoot
    author
    difficulty
    totalDifficulty
    extraData
    gasLimit
    gasUsed
    timestamp
    size
    blockTime
  }
  uncleHashes
  transactionHashes
  rewards {
    address
    deltaType
    amount
  }
  totalTxFees
}
