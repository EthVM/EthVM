
query avgGasPriceHistory($start: Date!, $end: Date!, $bucket: TimeBucket!) {
  blockMetricsTimeseries(start: $start, end: $end, bucket: $bucket, field: AVG_GAS_PRICE) {
    ...AvgGasPriceMetric
  }
}

