type Query {
  blocks(limit: Int,page: Int): [Block]
  block(hash: String): Block
}

type Block {
  number: Int
  hash: String
  header: Header
  transactions: [String]
  uncles: [String]
  header: Header

}

type Header {
  parentHash: String
  sha3Uncles: String
  hash: String
  number: Int
  timestamp: Int
  nonce: String
  miner: String
}
