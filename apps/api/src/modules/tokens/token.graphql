type Query {
  tokenHolders(address: String!, limit: Int, page: Int): TokenHoldersPage
  tokenHolder(address: String!, holderAddress: String!): TokenHolder
  addressAllTokensOwned(address: String!): [Token]!
  addressAmountTokensOwned(address: String!): Int!
  coinExchangeRate(pair: ExchangeRatePair!): CoinExchangeRate
  tokenExchangeRates(filter: TokenExchangeRateFilter!, limit: Int, page: Int): [TokenExchangeRate]!
  totalNumTokenExchangeRates: Int!
  tokenExchangeRateBySymbol(symbol: String!): TokenExchangeRate
  tokenExchangeRateByAddress(address: String!): TokenExchangeRate
  tokensMetadata(symbols: [String]!): [TokenMetadata]
}

type Token {
  name: String
  website: String
  email: String
  symbol: String
  address: String
  decimals: Int
  balance: String
  currentPrice: String
}

type TokenHolder {
  address: String
  balance: String
}

type TokenExchangeRate {
  address: String
  symbol: String
  name: String
  image: String
  currentPrice: Decimal
  marketCap: Decimal
  marketCapRank: Int
  totalVolume: Decimal
  high24h: Decimal
  low24h: Decimal
  priceChange24h: Decimal
  priceChangePercentage24h: Decimal
  marketCapChange24h: Decimal
  marketCapChangePercentage24h: Decimal
  circulatingSupply: String
  totalSupply: String
  lastUpdated: String
  owner: String
  holdersCount: Int
}

type CoinExchangeRate {
  currency: String
  price: Decimal
  marketCap: Decimal
  vol24h: Decimal
  change24h: Decimal
  lastUpdated: Decimal
}

type TokenMetadata {
  name: String
  website: String
  email: String
  symbol: String
  address: String
  decimals: Int
  logo: String
}

type TokenHoldersPage {
  items: [TokenHolder]
  totalCount: Int
}

enum ExchangeRatePair {
  ethereum_usd
}

enum TokenExchangeRateFilter {
  price_high, price_low, volume_high, volume_low, market_cap_high, market_cap_low, market_cap_rank
}
