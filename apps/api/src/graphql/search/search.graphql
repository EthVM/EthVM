type Query {
  search(query: String!): Search!
}

type Search {
  type: SearchType!
  address: AddressBalance
  block: Block
  uncle: Uncle
  tx: Transaction
  tokens: [TokenSearchResult]
}

enum SearchType {
  Address,
  Block,
  Uncle,
  Tx,
  Token,
  None
}

type AddressBalance {
  address: String!
  balance: BigNumber!
}

type TokenSearchResult {
  contractAddress: String!
  symbol: String
  name: String
  currentPrice: BigNumber
  image: String
  website: String
}
