type Query {
  search(query: String!): Search!
}

type Search {
  type: SearchType!
  address: Account
  block: Block
  uncle: Uncle
  tx: Transaction
  tokens: [TokenSearchResult]
}

enum SearchType {
  Address,
  Block,
  Uncle,
  Tx,
  Token,
  None
}

type TokenSearchResult {
  contractAddress: String!
  symbol: String
  name: String
  currentPrice: BigNumber
  image: String
  website: String
}
